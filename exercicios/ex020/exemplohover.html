<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Exemplo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(95, 150, 131, 0.801);
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(67, 90, 138);
            width: 200px;
        }

        div:hover {
            color: rgba(124, 73, 73, 0.863);
        }
    </style>
</head>
<body>
    <h1>Esse é o meu primeiro exemplo</h1>
    <p>Eu amo a minha esposa</p>
    <div>
        Passe o mouse aqui para saber o quando eu te amo!
        <p>Você é sempre vai ser o amor da minha vida. eu sempre vou te amar por toda a minha vida!!!</p>
    </div>
</body>
</html>
