<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio no HTML5</p>
    <!-- WAV MP3 OGG -->
    <audio preload="auto" controls autoplay>
        <source src="midia/underground Academy-hanu Dixit.mp3" type="audio/mpeg">
        <source src="midia/underground Academy-hanu Dixit.ogg" type="audio/ogg">
        <source src="midia/underground Academy-hanu Dixit.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegur reproduzir áudio.</p><a href="midia/underground Academy-hanu Dixit.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>
</html>
