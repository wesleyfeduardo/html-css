<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor.</p>
    <video poster="imagens/montain.png" width="500" controls autoplay loop>
        <source src="midia/meu-video.Mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.mp4.mp4v" type="video/mp4v">
        <source src="midia/meu-video.Mp4.webm" type="video/webm">
        <source src="midia/meu-video.Mp4.ogg" type="video/ogg">
        <p>Seu Navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
